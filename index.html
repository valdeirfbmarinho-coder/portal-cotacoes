<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Fornecedor - Cotações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Acesso Restrito</h2>
            <p>Selecione seu perfil e insira suas credenciais.</p>
            
            <form id="formLogin">
                <div class="input-group">
                    <label for="tipoAcesso">Tipo de Acesso</label>
                    <select id="tipoAcesso" style="width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 4px; margin-bottom: 15px; font-size: 14px; background-color: white;">
                        <option value="fornecedor">Sou Fornecedor</option>
                        <option value="admin">Equipe de Compras (Admin)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="codigo">Código do Fornecedor</label>
                    <input type="text" id="codigo" placeholder="Ex: FORN001" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                </div>
                <button type="submit" id="btnEntrar">Entrar no Painel</button>
            </form>
            <div id="mensagemErro" class="erro-msg"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
